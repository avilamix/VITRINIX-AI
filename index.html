
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise AI Platform</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Semantic Colors mapped to CSS Variables for Runtime Theming
              primary: 'rgb(var(--color-primary) / <alpha-value>)', 
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              
              // Text hierarchy
              title: 'rgb(var(--color-text-title) / <alpha-value>)',
              body: 'rgb(var(--color-text-body) / <alpha-value>)',
              muted: 'rgb(var(--color-text-muted) / <alpha-value>)',
              
              // Status
              success: '#10B981',
              warning: '#F59E0B',
              error: '#EF4444',
              info: '#3B82F6',
              
              // Dark mode specific helpers
              darkbg: '#0D0D0D', 
              lightbg: '#1A1A1A',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 1px 3px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.06)',
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* 
          WHITE LABEL THEME CONFIGURATION 
          Light Mode (Default)
          Bg: #FFFFFF (255 255 255)
          Text: #1A1A1A (26 26 26)
        */
        
        /* Brand Color (Default: Enterprise Blue) - RGB values */
        --color-primary: 37 99 235; /* Blue-600 */
        --color-secondary: 71 85 105; /* Slate-600 */

        /* Light Mode Palette */
        --color-background: 255 255 255; /* #FFFFFF */
        --color-surface: 248 250 252;    /* Slate-50 / Very Light Grey for Contrast */
        
        /* Typography */
        --color-text-title: 26 26 26;    /* #1A1A1A */
        --color-text-body: 51 65 85;     /* Slate-700 */
        --color-text-muted: 100 116 139; /* Slate-500 */
      }

      /* Dark Mode Palette */
      .dark {
        /* Dark Mode 
           Bg: #0D0D0D (13 13 13)
           Text: #F2F2F2 (242 242 242)
        */
        --color-primary: 96 165 250;     /* Blue-400 */
        
        --color-background: 13 13 13;    /* #0D0D0D */
        --color-surface: 30 30 30;       /* Dark Grey for Surface Cards */
        
        --color-text-title: 242 242 242; /* #F2F2F2 */
        --color-text-body: 209 213 219;  /* Gray-300 */
        --color-text-muted: 156 163 175; /* Gray-400 */
      }

      body {
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-text-body));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      
      /* Apply transition to all major color changing elements */
      div, nav, aside, section, article, header, footer, button, input, textarea, select {
         transition-property: background-color, border-color, color, fill, stroke;
         transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
         transition-duration: 200ms;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--color-text-muted), 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--color-text-muted), 0.4);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>

    <div id="root" class="h-full"></div>

</body>
</html>

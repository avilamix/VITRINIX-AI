            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],

            colors: {
              // Semantic Colors mapped to CSS Variables
              primary: 'rgb(var(--color-primary) / <alpha-value>)', 
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              
              // Text hierarchy
              title: 'rgb(var(--color-text-title) / <alpha-value>)',
              body: 'rgb(var(--color-text-body) / <alpha-value>)',
              muted: 'rgb(var(--color-text-muted) / <alpha-value>)',
              
              // Status
              success: '#10B981',
              warning: '#F59E0B',
              error: '#EF4444',
              info: '#3B82F6',
              
              // Helpers
              border: 'rgb(var(--color-border) / <alpha-value>)',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
              'glow': '0 0 15px rgba(var(--color-primary), 0.3)',
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* 
          MODERN SAAS THEME (Slate/Blue Based)
        */
        
        /* Brand Color: Vibrant Blue-Violet */
        --color-primary: 79 70 229; /* Indigo-600 */
        --color-secondary: 100 116 139; /* Slate-500 */

        /* Light Mode */
        --color-background: 248 250 252; /* Slate-50 (Cool White) */
        --color-surface: 255 255 255;    /* Pure White */
        --color-border: 226 232 240;     /* Slate-200 */
        
        /* Typography */
        --color-text-title: 15 23 42;    /* Slate-900 */
        --color-text-body: 51 65 85;     /* Slate-700 */
        --color-text-muted: 100 116 139; /* Slate-500 */
      }

      /* Dark Mode (Rich Navy/Slate - Not Pitch Black) */
      .dark {
        --color-primary: 99 102 241;     /* Indigo-500 (Lighter for dark mode) */
        
        --color-background: 15 23 42;    /* Slate-900 */
        --color-surface: 30 41 59;       /* Slate-800 */
        --color-border: 51 65 85;        /* Slate-700 */
        
        --color-text-title: 241 245 249; /* Slate-100 */
        --color-text-body: 203 213 225;  /* Slate-300 */
        --color-text-muted: 148 163 184; /* Slate-400 */
      }

      body {
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-text-body));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Smooth transitions for all colored elements */
      div, nav, aside, section, article, header, footer, button, input, textarea, select {
         transition-property: background-color, border-color, color, fill, stroke, box-shadow;
         transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
         transition-duration: 200ms;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.3); /* Slate-400 with opacity */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.5);
      }
